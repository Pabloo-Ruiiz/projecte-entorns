<body>
  <header id="top">
    <h1><b>Partits Històrics del Futbol</b></h1>
  </header>
  <nav>
    <a href="index.html">Inici</a> ||
    <a href="horari.html">Horaris</a> ||

    <a href="videos.html">Videos</a> ||

  <aside>

  </aside>
  <main>
    <section>
      <h2>Formulari de Contacte</h2>
      <article>
        <form action="#" method="POST">

          <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" placeholder="Escriu el teu nom" size="40" maxlength="10">
          </div>
          <div class="form-group">
            <label for="cognom">Cognom:</label>
            <input type="text" id="cognom" name="cognom" placeholder="Escriu el teu cognom" size="40" maxlength="10">
          </div>


          <div class="form-group">
            <label for="email">Correu electrònic:</label>
            <input type="email" id="email" name="email" placeholder="Exemple: correu@gmail.com" required>
          </div>

          <div class="form-group">
            <label for="telefon">Telèfon:</label>
            <input type="number" id="telefon" name="telefon" placeholder="Escriu el teu número de telèfon" required>
          </div>

          <div class="form-group">
            <label for="color">Color preferit:</label>
            <input type="color" id="color" name="color">
          </div>

          <div class="form-group">
            <label for="data">Data de naixement:</label>
            <input type="date" id="data" name="data">
          </div>

          <label>Gènere:</label>
          <div class="form-group-radio">
            <input type="radio" id="home" name="genere" value="home" required>
            <label for="home">Home</label>
            <input type="radio" id="dona" name="genere" value="dona" required>
            <label for="dona">Dona</label>
            <input type="radio" id="altres" name="genere" value="altres" required>
            <label for="altres">Altres</label>
          </div>

          <label>Interessos:</label>
          <div class="form-group-radio">
            <input type="checkbox" id="futbol" name="interessos" value="futbol">
            <label for="futbol">Futbol</label>
            <input type="checkbox" id="musica" name="interessos" value="musica">
            <label for="musica">Música</label>
            <input type="checkbox" id="cultura" name="interessos" value="cultura">
            <label for="cultura">Cultura</label>
          </div>

          <div class="form-group">
            <label for="pais">País de residència:</label>
            <select id="pais" name="pais" required>
              <option value="" disabled selected>Selecciona un país</option>
              <option value="espanya">Espanya</option>
              <option value="franca">França</option>
              <option value="alemanya">Alemanya</option>
              <option value="altres">Altres</option>
            </select>
          </div>

          <button type="submit">Enviar</button>
        </form>
      </article>
    </section>
  </main>
  <footer>
    <div id="fi">
      <h2>Fi del document</h2>
      <p>Gràcies per visitar aquesta pàgina sobre els partits històrics de futbol!</p>
      <a href="#top">Principi</a>
    </div>
  </footer>
</body>

</html>
